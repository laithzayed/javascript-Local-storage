    <script>
      $(document).ready(function () {
        var itemsarray2 = [];
        if (localStorage.getItem("itemsarray2") != null) {
          itemsarray2 = JSON.parse(localStorage.itemsarray2);
          for (var i = 0; i < itemsarray2.length; i++) {
            $("#todo").append(
              "<ul>" +
                itemsarray2[i] +
                " <a href='#' class='close' aria-hidden='false'>&times;</a></ul>"
            );
          }
        }
        $("button").click(function () {
          $("#todo").append(
            "<ul>" +
              $("input[name=task]").val() +
              " <a href='#' class='close' aria-hidden='false'>&times;</a></ul>"
          );
          itemsarray2.push($("input[name=task]").val());
          localStorage["itemsarray2"] = JSON.stringify(itemsarray2);
        });

        $("body").on("click", "#todo a", function () {
          $(this).closest("ul").remove();
        });
      });
